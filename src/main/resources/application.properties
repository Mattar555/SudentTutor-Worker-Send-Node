# Port
server.port=8090

# RabbitMQ Configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user_here
spring.rabbitmq.password=password_here
simple.rabbitmq.exchange=simple_exchange
send.rabbitmq.queue=send_queue
send.rabbitmq.routingKey=send_key

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email_account_here
spring.mail.password=app_password_here
spring.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.main.allow-bean-definition-overriding=true

